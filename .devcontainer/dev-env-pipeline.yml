trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - stack.yaml
    - package.yaml
    - .devcontainer/Dockerfile
pr: none

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'ddf43e4c-0fd8-43a6-b1c7-0ca9a0d9e8b1'
  imageRepository: 'impatiencedevenv'
  containerRegistry: 'haskell.azurecr.io'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        buildContext: '$(Build.SourcesDirectory)'
        repository: 'impatiencedevenv'
        dockerfile: '$(Build.SourcesDirectory)/.devcontainer/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        # Consider removing the tag when retention policies are out of preview
        tags: |
          $(tag)
          $(Build.SourceBranchName)
