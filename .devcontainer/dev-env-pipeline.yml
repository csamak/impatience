trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - .devcontainer/Dockerfile
pr: none

resources:
  - repo: self

variables:
  contianerRegistry: "impatienceregistry"
  imageRepository: "csamak/impatiencedevenv"
  tag: "$(Build.BuildId)"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        timeoutInMinutes: 0
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: Docker@2
            displayName: Build image image
            inputs:
              command: "build"
              arguments: "--build-arg REMOTE_CACHE=$(remoteCache)"
              repository: "$(imageRepository)"
              dockerfile: "$(Build.SourcesDirectory)/.devcontainer/Dockerfile"
              containerRegistry: "$(containerRegistry)"
              # Consider removing the tag when retention policies are out of preview
              tags: |
                $(tag)
                $(Build.SourceBranchName)
          - task: Docker@2
            displayName: Push image
            inputs:
              containerRegistry: "$(containerRegistry)"
              repository: "$(imageRepository)"
              command: "push"
              tags: |
                $(tag)
                $(Build.SourceBranchName)
